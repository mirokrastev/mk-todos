<div>
    <span>
        <a href="{% url 'accounts:my_profile' user %}">{{ user }}</a>
    {% if is_trusted and user|slugify != owner %}
    <form class="user-kick-style" method="post" action="{% url 'teams:kick_user' team user %}">
        {% csrf_token %}
        <button>Kick</button>
    </form>
    {% endif %}
    </span>
</div>
