{% load url_helper %}

{% if object.has_previous %}
    <li class="page-item">
        <a class="page-link" href="{% relative_url query_key|default:"page" object.previous_page_number request.GET.urlencode %}">Previous</a>
    </li>
{% else %}
    <li class="page-item disabled">
        <a class="page-link">Previous</a>
    </li>
{% endif %}
